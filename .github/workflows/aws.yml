name: Docker Image CI

on:
  push:
    branches:
      - qa

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t luna28kenya412/my-htmlqa1-app .
      - name: Publish image to Docker Hub
        run: docker push luna28kenya412/my-htmlqa1-app:latest

  deploy-to-ec2:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker pull luna28kenya412/my-htmlqa1-app:latest
            docker stop my_container || true
            docker rm my_container || true
            docker run -d --name my_container -p 8080:80 luna28kenya412/my-htmlqa1-app:latest
